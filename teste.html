<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <title>Fazendo um site</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo"><img src="imagem/bugdroid.png" alt="Logo do sites" width="160px"></div><!--Logo do site-->
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Menu</a>
                <a href="#">What's New</a>
            </div><!--Menu-->
        </div><!--center-->
    </header>
    <section class="sobre">
        <div class="extras">
            <img src="imagem/copo de café da starbucks.jpg" alt="Copo de café da starbucks" width="300px">
            <div class="rede-social"> 
                <a href="#"><img src="imagem/marca do facebook.png" alt="Facebook" class="rede_social"></a>
                <a href="#"><img src="imagem/marca do instagram.png" alt="instagram" class="rede_social"></a>
                <a href="#"><img src="imagem/a marca do twitter.png" alt="twitter" class="rede_social"></a>
            </div><!--Redes sociais-->
        </div><!--extras-->
    </section><!--sobre-->
</body>
</html>
